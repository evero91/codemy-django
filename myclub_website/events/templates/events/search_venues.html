{% extends 'events/base.html' %}

{% block title %}Search venue{% endblock %}

{% block content %}
<h1>You searched for {{ search }}</h1>

{% if search and venues %}

{% for venue in venues %}
<a href="{% url 'show-venue' venue.id %}">{{ venue }}</a>
<br/>
{% endfor %}

{% else %}
<p>No results...</p>
{% endif %}

{% endblock %}
